<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body class="container">
    <h1>Bank Account</h1>
    <button id="create" type="button" name="button">Create Account</button>
    <div class="creation">
      <h2>Account Creation form</h2>
      First Name:<input id="firstName" type="text" name="" value=""><br><br>
      Last Name:<input id="lastName" type="text" name="" value=""><br><br>
      User Name:<input id="uName" type="text" name="" value=""><br><br>
      Password:<input id="pWord" type="text" name="" value=""><br><br>
      Initial Balance:<input id="initBal" type="number" name="" value=""><br><br>
      <button id="submit" type="button" name="button">Submit</button>
    </div><br>
    <button id="enter" type="button" name="button">Log In</button><br>
    <div class="credentials">
      <h1>User Entering form</h1>
      User name:<input id="userName" type="text" name="" value=""><br><br>
      Password:<input id="password" type="text" name="" value=""><br><br>
      <button id="submit" type="submit" name="button">Submit</button>
    </div><br>
    <div class="transactions">
      <h1>Make Transactions</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Withdraw</h2>
          <p></p>
          <input id="withdraw" type="number" name="" value="">Entered:<span id="one"></span>
          <button id="remove" type="button" name="button">Withdraw</button>
        </div>
        <div class="col-md-6">
          <h2>Deposit</h2>
          <p></p>
          <input id="deposit" type="number" name="" value="">Entered:<span id="two"></span>
          <button id="save" type="button" name="button">Deposit</button>
        </div><br>
        <h3>Balance</h3><span id="balance">frw </span>
      </div>
    </div>
  </body>
</html>
